apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route-api
  namespace: store-backend
spec:
  parentRefs:
  - name: main-gateway            # МЕНЯЕМ с external-gateway
    namespace: envoy-gateway-system # Четко указываем, к какому шлюзу цепляемся
  hostnames:
  - "shop.jenkinsdevops.org"
  rules:
  - matches:
    - path: { type: PathPrefix, value: /api }
    backendRefs:
    - name: backend
      port: 80
